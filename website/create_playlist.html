<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1DB954;
        }

        p, label {
            color: #333;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }

        #recommendations {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
   
</head>
<body>
    <h1>Welcome to Creating a Playlist</h1>
    <p>Feel free to create your playlist here!</p>
    <!--</form>

    <form action="/get_recommendation" method="GET">
        <input type="submit" value="Give me a Song">

    </form> -->
    <form action="/get_recommendation" method="POST">
        
    
        <label for="danceability">Danceability (0-100):</label>
        <input type="number" id="danceability" name="danceability" step="0.01" min="0" max="100"><br><br>
    
        <!-- Include other input fields for different song attributes -->
        <label for="valance">Valance (0-100):</label>
        <input type="number" id="danceability" name="valance" step="0.01" min="0" max="100"><br><br>

        <label for="enegry">Enegry (0-100):</label>
        <input type="number" id="danceability" name="danceability" step="0.01" min="0" max="100"><br><br>

        <label for="acousticness">Acousticness (0-100):</label>
        <input type="number" id="acousticness" name="acousticness" step="0.01" min="0" max="100"><br><br>

        
        <label for="instrumentalness">instrumentalness (0-100):</label>
        <input type="number" id="instrumentalness" name="instrumentalness" step="0.01" min="0" max="100"><br><br>

        <label for="liveness">liveliness(0-100):</label>
        <input type="number" id="liveness" name="liveness" step="0.01" min="0" max="100"><br><br>



            <input type="submit" value="Get Recommendations">
    </form>

    <div id="recommendations">
        <h2>Recommendations</h2>
        <ul>
            {% for recommendation in recommendations %}
                <li>{{ recommendation.track_name }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
