<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #1DB954;
            padding: 10px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Playlists</h1>
    </header>

    <p>Please select an action:</p>
    <button onclick="givemeasong()">Give me a song</button>
    <button onclick="addmyown()">Add my own</button>

    <script>
        function givemeasong() {
            // Redirect to the page to run SQL queries
            window.location.href = '/create_playlist';
        }

        function addmyown() {
            // Redirect to the page to create a playlist
            window.location.href = '/ownSong';
        }
    </script>
</body>
</html>
