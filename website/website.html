<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyRecommends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1DB954;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            float: left;
            width: 20%;
            height: 100vh;
            background-color: #333;
            padding-top: 20px;
        }

        nav a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            float: left;
            width: 80%;
            padding: 20px;
        }
        .dropdown {
            position: absolute;
            top: 150px;
            left: 300px;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .enter-button {
            position: absolute;
            top: 150px;
            left: 520px;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .dropdown button {
        
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .enter-button:hover, .dropdown button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>SpotifyRecommends</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="record.html">Record</a>
    <a href="likedsongs.html">Liked songs</a>
    <!-- Add more pages here if needed -->
</nav>

<section> 
    <div class="dropdown" id="recommendationDropdown">
        <button onclick="toggleDropdown()"> Playlist recommendations?</button>
        <div class="dropdown-content" id="optionsDropdown">
            <p>Select your options:</p>
            <div>
                <label><input type="checkbox" name="recommendation" value="danceability"> Danceability</label>
                <label><input type="checkbox" name="recommendation" value="artist"> Artist Name</label>
                <label><input type="checkbox" name="recommendation" value="streams"> Streams</label>
            </div>
            <div>
                <label><input type="checkbox" name="recommendation" value="top-songs"> Top Songs</label>
                <label><input type="checkbox" name="recommendation" value="released-year"> Released Year</label>
                <label><input type="checkbox" name="recommendation" value="energy"> Energy</label>
            </div>   
        </div>
    </div>
    <!-- End of dropdown -->
    <button class="enter-button" onclick="submitOptions()">Enter</button>
    
     <!-- Content of  home page goes here -->
     <h2>Welcome to SpotifyRecommends!</h2>
     <p>This is the home page content.</p>

</section>

<script>
    function toggleDropdown() {
        var dropdownContent = document.getElementById("optionsDropdown");
        dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
    }

    function submitOptions() {
         alert("Options submitted!");
    }
 </script>
    
</body>
</html>
