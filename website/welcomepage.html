<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to the Application</h1>
    <p>Please select an action:</p>
    <button onclick="runSQLQueries()">Run SQL Queries</button>
    <button onclick="createPlaylist()">Create Playlist</button>

    <script>
        function runSQLQueries() {
            // Redirect to the page to run SQL queries
            window.location.href = '/testWeb';
        }

        function createPlaylist() {
            // Redirect to the page to create a playlist
            window.location.href = '/playlist';
        }
    </script>
</body>
</html>
